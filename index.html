<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.css" />
    <link href="cardGameStyling.css" rel="stylesheet" type="text/css" />
    <script src="Script2.js"></script>
</head>
<body>
    <h1>Welcome to Caspian's Card Game</h1>

    <header>
        <nav>
            <ul>
                <li><a href="/">Play!</a></li>
                <li><a href="/">Saved Games</a></li>
            </ul>
        </nav>
        <section>
            <time>50 s</time>
            <div>500 points</div>
        </section>
    </header>

    <main>
        <div>
            <div class="column">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Card_back_15.svg/527px-Card_back_15.svg.png" />
            </div>

            <div class="column">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/English_pattern_ace_of_hearts.svg/512px-English_pattern_ace_of_hearts.svg.png" />
                <p>Computer</p>
            </div>

            <div class="column">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Card_back_15.svg/527px-Card_back_15.svg.png" />
                <p>Player</p>
            </div>

            <div class="column">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/English_pattern_ace_of_hearts.svg/512px-English_pattern_ace_of_hearts.svg.png" />
                <p>Discard</p>
            </div>
        </div>
    </main>
    
    <section>
        <button>New Game</button>
        <button>Pause</button>
        <button>Save</button>
    </section>

    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Date</td>
                <td>Score</td>
                <td>Total time</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Joshua</td>
                <td><time>2018-11-12</time></td>
                <td>50000 points</td>
                <td><time>25 seconds</time></td>
            </tr>
        </tbody>

    </table>

</body>
</html>
